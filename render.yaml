services:
  - type: web
    name: kltech-itsolutions
    env: python
    buildCommand: ./build.sh
    startCommand: cd myproject && gunicorn myproject.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        value: sqlite:///db.sqlite3
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DEBUG
        value: false